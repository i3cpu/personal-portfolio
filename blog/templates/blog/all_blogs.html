{% extends 'portfolio/base.html' %}
{% block title %}Blogs{% endblock %}

{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Блог</h1><br><br>
<h3 class="text-center mb-5">У Джахонгира {{ blogs.count }} публикаций </h3>

    
<hr><br>
    {% for blog in blogs %}
    <div class="row justify-content-center my-3">
        <div class="col-md-10">

        <a href="{% url 'blog:detail' blog.id %}"><h2>{{blog.title}}</h2></a>
            <h3>{{blog.description}}</h3>
            <h4>{{blog.date}}</h4>
        </div>
    </div>
    {% endfor %}
{% endblock %}
